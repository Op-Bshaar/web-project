<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Next Level Login & Registration Form</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="../css/loginPage.css">
</head>
<body>
	<div class="container">

		<div class="form signup">

			<h2>Sign Up</h2>

			<div class="inputBox">

				<input type="text" required="required">

				<i class="fa-regular fa-user"></i>

				<span>username</span>

			</div>
			<div class="inputBox">

				<input type="text" required="required">

				<i class="fa-regular fa-envelope"></i>
				<span>email address</span>

			</div>
			<div class="inputBox">

				<input type="password" required="required">

				<i class="fa-solid fa-lock"></i>

				<span>create password</span>
			</div>
			<div class="inputBox">

				<input type="password" required="required">

				<i class="fa-solid fa-lock"></i>

				<span>confirm password</span>
			</div>
			<div class="inputBox">
				<label for="userTypeInput" class = "selectuser">Select user type:</label>
				<select id="userTypeInpute" required>
					<option value =" admin">  Admin</option>
					<option value ="  user">User</option>
				</select>
			</div>
			
				<button id="loginbutton" onclick="window.location.href='landingPage.html'">Confirm</button>

			
			    <p>Already a member ? <a href="loginPage.html" class="create">Log in</a></p>

		  </div>
		
		<div class="form signin">

			<h2>Sign In</h2>

			<div class="inputBox">

				<input type="text" required="required">

				<i class="fa-regular fa-user"></i>

				<span>username</span>
			</div>

			<div class="inputBox">

				<input type="password" required="required">

				<i class="fa-solid fa-lock"></i>
				

				<span>password</span>
				
			</div>
		
			<div class="inputBox">
				

				<input type="submit" value="Confirm">
				
			</div>
		
			
		</div>
		
	</div>
  
	
</body>
</html>
