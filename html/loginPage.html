<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Next Level Login & Registration Form</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="../css/loginPage.css">
</head>
<body>
	<div class="container">

		<div class="form signup">

			<h2>Log IN</h2>

			<div class="inputBox">

				<input type="text" required="required">

				<i class="fa-regular fa-user"></i>

				<span>username</span>

			</div>
			
			<div class="inputBox">

				<input type="password" required="required">

				<i class="fa-solid fa-lock"></i>

				<span>Password</span>
			</div>
		
				<div class="inputBox">
                   
					<input type="text" required="required" id="userTypeInput" list="userTypes" placeholder="Select user type">

					<datalist id="userTypes">
						<option value="admin"></option>
						<option value="user"></option>
					</datalist>
                </div>
				
		    <button id = "loginbutton"><a href="landingPage.html">Log In</a></button>
				
			<p>Don't have an account?  <a href="/html/RegisterPage.html" class="login">Create New</a></p>

		</div>
		
		<div class="form signin">

			<h2>Sign In</h2>

			<div class="inputBox">

				<input type="text" required="required">

				<i class="fa-regular fa-user"></i>

				<span>username</span>
			</div>

			<div class="inputBox">

				<input type="password" required="required">

				<i class="fa-solid fa-lock"></i>

				<span>password</span>
			</div>
			<div class="inputBox">

				<input type="submit" value="Login">
				
			</div>
			<p>Not Registered ? <a href="#" class="create">Create an account</a></p>
		</div>

	</div>

	
</body>
</html>
